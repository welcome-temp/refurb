<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Your Cart (Pay Now)</h3>
        <div id="cart-details"></div>
        <button id="place-order-btn" class="btn btn-primary mt-3">Pay Now</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartDetailsContainer = document.querySelector('#cart-details');
            const orderDetailsHTML = localStorage.getItem('payNowDetails');
            cartDetailsContainer.innerHTML = orderDetailsHTML;

            document.querySelector('#place-order-btn').addEventListener('click', () => {
                alert('Your payment was successful, and your order has been placed!');
                window.location.href = "order-history.html";
            });
        });
    </script>
</body>
</html>
