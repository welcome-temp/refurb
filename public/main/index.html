 <style>
   .carousel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carousel {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 250px; /* Reduced height */
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .curo{

      max-width: 300px;
	}

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      position: relative;
    }

    .slide button {
      width: 100%;
      height: 100%;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      display: inline-block;
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #717171;
    }

    /* Pop-up overlay */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .popup-content h2 {
      margin-bottom: 10px;
    }

    .popup-content button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-content button:hover {
      background-color: #0056b3;
    }

  
   #auth-modal-overlay {
    position: fixed;

    width: 100%;

   .menu-button {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    /* Slide-in menu */
    .slide-in-menu {
      position: fixed;
      top: 0;
      left: -250px;
      min-width: 250px;
      height: 100%;
      background-color: #fff;
      color: black;
      transition: left 0.3s ease;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .slide-in-menu.open {
      left: 0;
    }
    .slide-in-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .slide-in-menu ul li {
      margin: 10px 0;
    }
    .slide-in-menu ul li a {
      color: #000;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .slide-in-menu ul li a:hover {
      text-decoration: underline;
    }
    /* Overlay to close the menu */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(102, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }
    .menu-overlay.show {
      display: block;
    }
